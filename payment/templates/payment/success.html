<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support Sent Successfully</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap');

    body {
        font-family: 'Baloo 2', cursive;
        background: linear-gradient(135deg, #ffe4e1, #ffdab9);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .message-box {
        background: #fff8f0;
        padding: 40px 30px;
        border-radius: 25px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(255, 105, 180, 0.3);
        position: relative;
        overflow: hidden;
    }

    /* Â∞è„Åï„Å™Ë£ÖÈ£æÁî®„ÅÆÂÜÜ */
    .message-box::before,
    .message-box::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 192, 203, 0.3);
    }
    .message-box::before {
        width: 100px; height: 100px;
        top: -30px; left: -30px;
    }
    .message-box::after {
        width: 60px; height: 60px;
        bottom: -20px; right: -20px;
    }

    h2 {
        color: #ff69b4;
        margin-bottom: 15px;
        font-size: 2.2rem;
        text-shadow: 1px 1px 2px #ffd1dc;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 25px;
        color: #555;
    }

    a.button {
        display: inline-block;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: white;
        padding: 14px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        box-shadow: 0 6px 15px rgba(255,105,180,0.3);
        transition: all 0.3s ease;
        position: relative;
    }

    a.button::after {
        content: 'üíñ';
        position: absolute;
        top: -10px; right: -15px;
        font-size: 1.2rem;
        animation: bounce 1.2s infinite;
    }

    a.button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 25px rgba(255,105,180,0.5);
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }
</style>
</head>
<body>
    <div class="message-box">
        <h2>Thank You! üéâ</h2>
        <p>Your support message has been sent successfully. We will get back to you soon!</p>
        <a href="{% url 'toppage' %}" class="button">Back to Home</a>
    </div>

</body>
</html>
