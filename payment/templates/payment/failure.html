<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support Sending Failed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap');

    body {
        font-family: 'Baloo 2', cursive;
        background: linear-gradient(135deg, #fde2e2, #f9c5c8);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .message-box {
        background: #fff8f8;
        padding: 40px 30px;
        border-radius: 25px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(244, 67, 54, 0.3);
        position: relative;
        overflow: hidden;
    }

    .message-box::before,
    .message-box::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 138, 128, 0.3);
    }
    .message-box::before {
        width: 100px; height: 100px;
        top: -30px; left: -30px;
    }
    .message-box::after {
        width: 60px; height: 60px;
        bottom: -20px; right: -20px;
    }

    h2 {
        color: #e53935;
        margin-bottom: 15px;
        font-size: 2.2rem;
        text-shadow: 1px 1px 2px #ffcdd2;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 25px;
        color: #555;
    }

    a.button {
        display: inline-block;
        background: linear-gradient(135deg, #ef5350, #f48fb1);
        color: white;
        padding: 14px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        box-shadow: 0 6px 15px rgba(239,83,80,0.3);
        transition: all 0.3s ease;
        position: relative;
    }

    a.button::after {
        content: 'ðŸ’”';
        position: absolute;
        top: -10px; right: -15px;
        font-size: 1.2rem;
        animation: bounce 1.2s infinite;
    }

    a.button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 25px rgba(239,83,80,0.5);
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }
</style>
</head>
<body>
    <div class="message-box">
        <h2>Oops!</h2>
        <p>Something went wrong while sending your support message. Please try again later.</p>
        <a href="{% url 'contact' %}" class="button">Back to Contact Form</a>
    </div>

</body>
</html>
