<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Sending Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .message-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 { color: #d32f2f; margin-bottom: 15px; }
        p { font-size: 1.1rem; margin-bottom: 20px; }
        a.button {
            display: inline-block;
            background: #d32f2f;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        a.button:hover {
            background: #a52727;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Oops!</h2>
        <p>Something went wrong while sending your support message. Please try again later.</p>
        <a href="{% url 'contact' %}" class="button">Back to Contact Form</a>
    </div>
</body>
</html>
