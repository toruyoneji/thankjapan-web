{% extends 'base/base.html' %}
{% block content %}
<style>
    .btn-more {
    display: inline-block;
    background: #ffb347;
    color: white;
    padding: 10px 24px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 20px;
    transition: background 0.3s;
  }
  .btn-more:hover {
    background: #ff9642;
  }
</style>

<div style="text-align: center; margin-top: 200px;">
    <h2>Success! üéâ</h2>
    <p>Your password has been reset. You can now log in with your new password.</p>
    <a href="{% url 'player_login' %}" class="btn-more">Go to Login</a>

    <div style="text-align:center; margin:50px 0;">
        <a class="btn-more" href="javascript:void(0);" onclick="goToTopPage()">‚Üê Back to Home</a>
    </div>
</div>

<script>
    function goToTopPage() {
        const topUrl = localStorage.getItem('tj_top_url');
        if (topUrl) {
            window.location.href = topUrl;
        } else {
            window.location.href = "{% url 'toppage' %}";
        }
    }
</script>

{% endblock %}
