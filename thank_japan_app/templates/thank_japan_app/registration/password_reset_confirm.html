{% extends 'base/base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 150px auto; padding: 40px; background: white; border-radius: 12px; text-align: center;">
    <h2>New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-more" style="width: 100%; border: none;">Update Password</button>
    </form>
</div>
{% endblock %}
