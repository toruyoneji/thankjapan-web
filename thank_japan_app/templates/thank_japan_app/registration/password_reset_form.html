{% extends 'base/base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 150px auto; padding: 40px; background: white; border: 2px solid #5d5245; border-radius: 12px; text-align: center;">
    <h2 style="color: #b22d35; font-family: 'Zen Antique', serif;">Forgot Password?</h2>
    <p>Enter your email address, and we'll send you a link to reset your password.</p>
    <form method="post" style="margin-top: 25px;">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Your Email Address" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px;">
        <button type="submit" class="btn-more" style="width: 100%; border: none; cursor: pointer;">Send Link</button>
    </form>
</div>
{% endblock %}
