{% extends 'base.html' %}
{% block title %}Start Game | ThankJapan{% endblock %}

{% block content %}
<style>
  .main2 {
    max-width: 500px;
    margin: 150px auto 0;
    background: #fff;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(240, 101, 149, 0.3);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .main2 h1 {
    font-size: 2rem;
    color: #f06595;
    margin-bottom: 30px;
    font-weight: 700;
  }

  .fancy-button {
    background: linear-gradient(45deg, #ff6b6b, #f06595);
    border: none;
    border-radius: 30px;
    color: white;
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(240, 101, 149, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  .fancy-button:hover {
    background: linear-gradient(45deg, #f06595, #ff6b6b);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.8);
  }

  .note {
    font-size: 1rem;
    color: #777;
    margin-top: 20px;
  }
</style>

<div class="main2">
  <h1>Welcome, {{ player.username }}!</h1>
  <form method="post" action="{% url 'game_restart' %}">
    {% csrf_token %}
    <button type="submit" class="fancy-button">Start Game</button>
  </form>
  <p class="note">You'll answer 10 questions to test your knowledge. Good luck!</p>
</div>
{% endblock %}
