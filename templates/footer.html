<footer>
    
    <div class="sns-and-support" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 15px;">
        <div class="sns">
            <a id="twitter-share" href="#" target="_blank" rel="noopener" aria-label="Share on Twitter" class="text-twitter fs-1">
                <i class="bi bi-twitter" style="font-size: 2rem;"></i>
            </a>
            <a id="facebook-share" href="#" target="_blank" rel="noopener" aria-label="Share on Facebook" class="text-facebook fs-1">
                <i class="bi bi-facebook" style="font-size: 2rem;"></i>
            </a>
            <a id="line-share" href="#" target="_blank" rel="noopener" aria-label="Share on LINE" class="text-line fs-1">
                <i class="bi bi-line" style="font-size: 2rem;"></i>
            </a>
            <a id="reddit-share" href="#" target="_blank" rel="noopener" aria-label="Share on Reddit" class="text-reddit fs-1">
                <i class="bi bi-reddit" style="font-size: 2rem;"></i>
            </a>
            <a id="whatsapp-share" href="#" target="_blank" rel="noopener" aria-label="Share on WhatsApp" class="text-whatsapp fs-1">
                <i class="bi bi-whatsapp" style="font-size: 2rem; color: #25D366;"></i>
            </a>
            <a id="linkedin-share" href="#" target="_blank" rel="noopener" aria-label="Share on LinkedIn" class="text-linkedin fs-1">
                <i class="bi bi-linkedin" style="font-size: 2rem; color: #0077b5;"></i>
            </a>
            <a id="pinterest-share" href="#" target="_blank" rel="noopener" aria-label="Share on Pinterest" class="text-pinterest fs-1">
                <i class="bi bi-pinterest" style="font-size: 2rem; color:#E60023;"></i>
            </a>

        </div>

        <div class="support-link">
            <a href="{% url 'select_amount' %}" style="font-weight: bold; color: #00457c; text-decoration: underline; font-size: 1.8rem;">
                Support ThankJapan
            </a>
        </div>
    </div>


    <div class="footer">
        <p class="copyRight">&copy; 2025 Thank_japan All Right Reserved.</p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
      const url = encodeURIComponent(window.location.href);
      
      const text = encodeURIComponent(window.shareText || "thankjapan wo kyouyusiyou.");

      const twitter = document.getElementById('twitter-share');
      const facebook = document.getElementById('facebook-share');
      const line = document.getElementById('line-share');
      const reddit = document.getElementById('reddit-share');
      const whatsapp = document.getElementById('whatsapp-share');
      const linkedin = document.getElementById('linkedin-share');
      const pinterest = document.getElementById('pinterest-share');

      if (twitter) twitter.href = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
      if (facebook) facebook.href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      if (line) line.href = `https://social-plugins.line.me/lineit/share?url=${url}`;
      if (reddit) reddit.href = `https://www.reddit.com/submit?url=${url}&title=${text}`;
      if (whatsapp) whatsapp.href = `https://api.whatsapp.com/send?text=${text}%20${url}`;
      if (linkedin) linkedin.href = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
      if (pinterest) pinterest.href = `https://pinterest.com/pin/create/button/?url=${url}&description=${text}`;
    });
  </script>
</footer>
