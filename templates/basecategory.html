<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    {% include 'css.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% block meta %}
    <meta name="description" content="{% block description %}This site introduces aspects of Japanese life, culture, food, and more.{% endblock %}" />
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="Japanese, japan">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">


    <meta property="og:title" content="{% block og_title %}ThankJapan sharing{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}Japanese introduction site.{% endblock %}" />
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}" />

    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://res.cloudinary.com/dotekofm5/image/upload/v1754642770/thankjapan/backgrounds/ntpvmxgudcmvp0snpiur.png" />

    <meta property="og:site_name" content="ThankJapan" />
    <meta property="og:locale" content="en_US"  />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ThankJapan sharing">
    <meta name="twitter:description" content="This site introduces Japanese culture, food, and language to the world.">
    <meta name="twitter:image" content="https://res.cloudinary.com/dotekofm5/image/upload/v1754642770/thankjapan/backgrounds/ntpvmxgudcmvp0snpiur.png">
    <meta name="twitter:site" content="@thankjapan0514">

    {% endblock %}

    <title>{% block title %}{% endblock %}</title>

    
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_TRACKING_ID }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ GA_TRACKING_ID }}');
    </script>

    {% block jsonld %}{% endblock %}
    
</head>

<body>
    
    {% include 'header.html' %}

    {% include 'sidebar.html' %}

    {% block content %}{% endblock %}

    {% include 'footer.html' %}
    
</body>
</html>
