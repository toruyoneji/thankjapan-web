<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    {% include 'css.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="{% block description %}This site introduces aspects of Japanese life, culture, food, and more.{% endblock %}" />
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="Japanese, japan">

    <meta property="og:title" content="ThankJapan sharing" />
    <meta property="og:description" content="japanese introduction." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.thankjapan.com" />
    <meta property="og:image" content="{% static 'css/thank_japan.ico' %}" />
    <meta property="og:site_name" content="ThankJapan" />
    <meta property="og:locale" content="en_US"  />

   

    <title>{% block title %}{% endblock %}</title>

    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V91GG17980"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-V91GG17980');
    </script>

    {% block jsonld %}{% endblock %}
    
</head>

<body>
    
    {% include 'header.html' %}

    {% include 'sidebar.html' %}

    {% block content %}{% endblock %}

    {% include 'footer.html' %}
    
</body>
</html>
